<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

   <div class="calculator_div">
    <div class="display_div"> 
        <input type="text"  id="display_screen">
         
    </div>

    <div class="buttons_div">
        <div class="row">
            <button class="btn" onclick="displayNum(7)">7</button>
            <button class="btn" onclick="displayNum(8)">8</button>
            <button class="btn" onclick="displayNum(9)">9</button>
            <button class="btn " style="width: 60px;" onclick="clearNum()">Clear</button>
            
          </div>
          
          <div class="row">
            <button class="btn" onclick="displayNum(4)">4</button>
            <button class="btn" onclick="displayNum(5)">5</button>
            <button class="btn" onclick="displayNum(6)">6</button>
            <button class="btn" onclick="displayNum('/')">รท</button>
            
          </div>
          
          <div class="row">
            <button class="btn" onclick="displayNum(1)">1</button>
            <button class="btn" onclick="displayNum(2)">2</button>
            <button class="btn" onclick="displayNum(3)">3</button>
            <button class="btn" onclick="displayNum('*')">x</button>
           
          </div>
          
          <div class="row">
            <button class="btn" onclick="displayNum('.')">.</button>
            <button class="btn" onclick="displayNum(0)">0</button>
            <button class="btn" onclick="displayNum('+')">+</button>
            <button class="btn" onclick="displayNum('-')">-</button>
            
          </div>
          
          <div class="row">
            <button class="btn long-btn" onclick="result('=')">=</button>
           
          </div>

    </div>
    
   </div>
    
</body>
</html>
